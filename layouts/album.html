<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" href="{{ " favicon.ico" | relURL }}" type="image/x-icon">
    <link rel="icon" href="{{ " favicon-16x16.png" | relURL }}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ " favicon-32x32.png" | relURL }}" sizes="32x32" type="image/png">

    <!-- Nanogallery2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nanogallery2@3.0.5/dist/css/nanogallery2.min.css">

    <!-- jQuery (required for Nanogallery2) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nanogallery2@3.0.5/dist/jquery.nanogallery2.min.js"></script>
</head>

<body>
    <!-- Header -->
    {{ partial "header.html" . }}

    <!-- Main Content -->
    <main>
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.description }}</p>

        <div>
            {{ .Content }}
        </div>
    </main>

    <!-- Footer -->
    {{ partial "footer.html" . }}

    <!-- Initialize Nanogallery2 -->
    <script>
        $(document).ready(function () {
            $('#nanogallery2').nanogallery2();
        });
    </script>
</body>

</html>
